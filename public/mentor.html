<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="js/mentor.js"></script>
  <link rel="stylesheet" href="./css/mentor.css">
</head>
<body>

<div class="container">
  <div class="mentor_contact_us_form_wrapper">
      <h2>Join as Mentor</h2>
      <p>30 minutes per week online</p>
      <form id = "mentor_contact_us_form" >
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" name="fullName">
        </div>
    
        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile number" name="mobileNumber">
        </div>
          
          
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
  </div>
 

  <div class="mentor_contact_us_form_response" >
    <h3>Thanks for contacting Us.</h3>
    <p>We will reach you soon.</p>
    <p>In case we did not follow in a day. Call on 9901014560 after 5pm.</p>
  </div>

</div>

</body>
</html>
