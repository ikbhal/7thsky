<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Join as Mentor</h2>
  <p>30 minutes per week online</p>
  <form action="/action_page.php">
    <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="email" class="form-control" id="fullName" placeholder="Enter Full Name" name="fullName">
    </div>

    <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile number" name="mobileNumber">
    </div>
      
      
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
