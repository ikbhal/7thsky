<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btnRun").click(function(){
      console.log("run button clicked");
      var code = $('#code');
      var stdinput = $('#stdinput');

      var test = { code: code, stdinput: stdinput};
      console.log(test);
      console.log("sent to server using ajax");
      $.post("http://7thsky.in/test/run", test, function(data, status){
        console.log("server response for run test api " + data + ", status: " + status);
        //$("#result").text("result will come soon");
        $("#result").text(data);
      });
  });
});
</script>
</head>
<body>

<form action="http://7thsky.in/test/run" method="post">
  <button type="button" id="btnRun">Run</button></form> 
  Code<br>
  <textarea id ="code" rows="20" cols="50"></textarea>
  <br>
  Input<br>
  <textarea id ="stdinput" rows="5" cols="50"></textarea>
  <br>
  Result<br>
  <p id="result">

  </p>

</body>
</html>
